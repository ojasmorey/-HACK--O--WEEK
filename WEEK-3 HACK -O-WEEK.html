<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech Fest Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .radio-group, .checkbox-group {
            margin-top: 5px;
        }

        .radio-group input,
        .checkbox-group input {
            width: auto;
            margin-right: 5px;
        }

        .buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        .submit-btn {
            background-color: #1e3c72;
            color: white;
        }

        .reset-btn {
            background-color: #888;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>College Tech Fest Registration</h2>

    <form>

        <!-- Basic Information -->
        <label>Full Name</label>
        <input type="text" required>

        <label>Email Address</label>
        <input type="email" required>

        <label>Mobile Number</label>
        <input type="tel" required>

        <label>Gender</label>
        <div class="radio-group">
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
            <input type="radio" name="gender"> Other
        </div>

        <!-- Academic Details -->
        <label>College Name</label>
        <input type="text" required>

        <label>Course / Branch</label>
        <input type="text" required>

        <label>Year of Study</label>
        <select required>
            <option value="">Select Year</option>
            <option>1st Year</option>
            <option>2nd Year</option>
            <option>3rd Year</option>
            <option>4th Year</option>
        </select>

        <!-- Event Details -->
        <label>Event Category</label>
        <select required>
            <option value="">Select Event</option>
            <option>Coding Competition</option>
            <option>Hackathon</option>
            <option>Robotics</option>
            <option>Paper Presentation</option>
            <option>Gaming Tournament</option>
        </select>

        <label>Team Participation?</label>
        <div class="radio-group">
            <input type="radio" name="team"> Yes
            <input type="radio" name="team"> No
        </div>

        <label>Team Name</label>
        <input type="text">

        <label>Number of Team Members</label>
        <input type="number" min="1">

        <!-- Payment -->
        <label>Payment Mode</label>
        <select>
            <option value="">Select Payment Mode</option>
            <option>UPI</option>
            <option>Net Banking</option>
            <option>Debit/Credit Card</option>
        </select>

        <label>Transaction ID</label>
        <input type="text">

        <!-- Declaration -->
        <div class="checkbox-group">
            <input type="checkbox" required> I confirm that the above information is correct.
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button type="submit" class="submit-btn">Submit</button>
            <button type="reset" class="reset-btn">Reset</button>
        </div>

    </form>
</div>

</body>
</html>
